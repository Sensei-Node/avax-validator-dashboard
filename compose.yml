services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - 5000:5000
    volumes:
      - ./avax-validator-dashboard:/app
    logging:
      options:
        max-size: "1g"
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
